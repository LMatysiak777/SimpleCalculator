<!DOCTYPE html>
<html lang="en">
     
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="/script.js" type="text/javascript"></script>
    <title>Calculator</title>
</head>
<body>
    <script src="script.js"></script>
<!-- NAV SECTION -->
    <nav>
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Much longer nav link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
    </nav>
   
<div id="mainContent">
<!-- CALC SECTION -->
<div id="calcSection">
<div id="resultSection">
    <div class="jumbotron">     
        <p id="lastResultView" class="lead">Last input</p>
        <hr class="my-4">
        <h1 id="resultView" class="display-4">... awaiting input</h1>
</div>

</div>
<!-- BUTTON SECTION -->
<div id="buttonSection" class="container">
 
<div id="numericButtonSection">
 
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">7</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">8</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">9</button><br>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">4</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">5</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">6</button><br>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">1</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">2</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">3</button><br>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">0</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">.</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">EXP</button>
 
</div>

<div id="functionButtonSection">
   
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-danger hide">DEL</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-danger hide">AC</button><br>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-success hide">x</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-success hide">&#x00f7;</button><br>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-success hide">+</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-success hide">-</button><br>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-success hide">ANS</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-danger">&#61;</button>
 
</div>
</div>
</div>
</div>
</div>
 
</body>
</html>
