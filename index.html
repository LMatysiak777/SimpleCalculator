<!DOCTYPE html>
<html lang="en">
     
<head>
    <meta charset="UTF-8">

     user-scalable=0' >
     <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/desktop.css">
    <script src="/script.js" type="text/javascript"></script>
    <title>Calculator</title>
</head>
<body>
    <script src="script.js"></script>
 
   
<div id="mainContent">
<!-- CALC SECTION -->
<div id="calcSection">
<div id="resultSection">
      
        <p id="lastResultView">Last input</p>
        <hr>
        <p id="resultView" >...awaiting input</p>
</div>

 
<!-- BUTTON SECTION -->
<div id="buttonSection">
 

 
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">7</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">8</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">9</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-danger hide">DEL</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-danger hide">AC</button><br>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">4</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">5</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">6</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-success hide hide2">x</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-success hide hide2">/</button><br>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">1</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">2</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">3</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-success hide hide2">+</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-success hide hide2">-</button><br>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info ">0</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info">.</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-info hide hide2 EXP">EXP</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-success hide">ANS</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-danger hide double1" id="double1">&#61;</button><br>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-warning hide">(</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-warning hide">)</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-warning hide hide2">POW</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-warning hide ">&#x03a0</button>
<button onclick="buttonClick(this.innerHTML)" type="button" class="btn btn-danger hide double2" id="double2"> </button>
 
</div>
<div id="miscSection">
<hr>
<p id="ansValue">ANS value= </p>

</div>
 
<div id="mobileVersion">MOBILE VERSION</div>
<div id="desktopVersion">DESKTOP VERSION</div>    
</div>
</div>

</div>
